<!DOCTYPE html>
<html>
<head>
	<style>
	body{
		margin:75px;
		padding 0px;
		box-sizing: border-box;
		background-image: url(https://www.shutterstock.com/image-illustration/laptop-library-260nw-212359213.jpg);
		background-size:cover;
	 	background-attachment: fixed;
	}
	</style>
</head>
<body>
	<h1 style="font-weight:bold;font-family:Bell TM;text-align:left;font-size:55px;">
		Sign Up
	</h1>
	<h2 style="margin-top:-12px;font-family:Bell TM;text-align:left;font-size:30px;">
		Welcome to Golden Library
	</h2>
	<form>
		<p style="font-family:Bell TM;text-align:left;font-size:20px;">
			<label for="username">
				User Name
			</label>
		</p>
			<input type="text" id="username" name="username" required>
		<p style="font-family:Bell TM;text-align:left;font-size:20px;">
			<label for="email">
				Email
			</label>
		</p>
		<input type="email" id="email" name="email" required>
		<p style="font-family:Bell TM;text-align:left;font-size:20px;">
			<label for="password">
				Password
			</label>
		</p>
		<input type="password" id="password" name="password" required>
		<br>
		<button style="border:none;background-color:red;border-radius:20px;padding:10px;color:white;width:120px;margin-top:15px;">
			<a href="Homepage.html">
				 Sign Up Now
			</a>
		</button>
		<p style="font-weight:italics;font-family:Bell TM;text-align:left;font-size:23px;">
			Already have an account?
			<br>
			<a href="Signin.html">
				Sign in
			</a>
		</p>
	</form>
</body>
</html>
